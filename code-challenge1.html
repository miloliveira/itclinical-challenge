<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Challenge 1</title>
    <script>
      window.onload = function () {
        let result = document.getElementById("result");

        let btnSubmit = document.getElementById("btnSubmit");

        btnSubmit.addEventListener("click", function () {
          let count = 0;
          let info = document.getElementById("userInput").value;
          const res = Array.from(info);

          for (let i = 0; i < res.length; i++) {
            if (/[A-Z]/.test(res[i])) count += 1;
          }
          result.innerHTML = count;
        });
      };
    </script>
  </head>
  <body>
    <label for="input">Check the capital letters</label>
    <input id="userInput" name="input" type="text" />
    <button type="submit" id="btnSubmit">Check</button>

    <p>Your input has <span id="result">0</span> capital letters!</p>
  </body>
</html>
