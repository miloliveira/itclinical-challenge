<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code challenge 2</title>
    <script>
      window.onload = function () {
        let buttons = document.querySelectorAll("button");

        buttons.forEach((btn) =>
          btn.addEventListener("click", (e) => {
            let userClick = e.currentTarget;

            if (userClick.id === "1") {
              userClick.style.backgroundColor = "red";
              buttons[1].style.backgroundColor = "";
            } else if (userClick.id === "2") {
              userClick.style.backgroundColor = "red";
              buttons[0].style.backgroundColor = "";
            } else {
              buttons[0].style.backgroundColor = "";
              buttons[1].style.backgroundColor = "";
            }
          })
        );
      };
    </script>
  </head>
  <body>
    <button id="1">1</button><br />
    <button id="2">2</button><br />
    <button id="clear">Clear Buttons</button>
  </body>
</html>
